<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Data Pengguna</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Data Pengguna
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="full">
    <ion-button type="button" [routerLink]="['/Pengguna-tambah']" routerLinkActive="router-link-active" color="success"
      expand="block"> Tambah Pengguna</ion-button>
  </ion-list>
  <ion-list>
    <ion-list-header>List Data Pengguna</ion-list-header>
  </ion-list>
  <ion-card lines="inset" *ngFor="let Pengguna_value of Pengguna">
    <ion-item>
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>{{ Pengguna_value.nama }}</ion-label>
      <ion-button color="primary" slot="end" [routerLink]="['/home-edit/',Pengguna_value.kode]"
        routerLinkActive="router-link-active">Edit</ion-button>
      <ion-button color="danger" slot="end" (click)="deletePengguna(Pengguna_value.kode)">Hapus</ion-button>
    </ion-item>
  </ion-card>
</ion-content>
